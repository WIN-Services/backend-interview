version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:admin@localhost:5432/mytestdb
    ports:
      - '5432:5432'
    volumes: 
      - ./data:/var/lib/postgresql/data
  api:
    image: node:slim
    build: .
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mytestdb
    depends_on:
      - db
    ports: 
      - "3000:3000"
    volumes:
      - "`${pwd}`:/app"
    command: "npm run start"