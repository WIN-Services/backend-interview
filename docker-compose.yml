version: '3.9'

services:
  server:
    container_name: 'node-app'
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  postgres:
    container_name: postgres
    image: 'postgres'
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: