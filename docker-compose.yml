version: '3.8'
services:
  mongodb_container:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data_container:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root


  api:
    build: .
    depends_on:
      - mongodb_container
    environment:
      OMS_SECRET_KEY: 1510480e-d9f2-11ed-afa1-0242ac120002
      APP_ENVIROMENT: dev
      APP_PORT: 3000
      DATABASE_MONGO_URL: mongodb://root:root@localhost:27017/?authMechanism=DEFAULT
    ports: 
      - "3000:3000"
    command: "npm run start"


      