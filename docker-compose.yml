version: '3.8'
services:
  db:
    image: mongo:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
     - 27017:27017
    volumes: 
      - ./data:/data/db
  api:
    image: node:slim
    build: .
    depends_on:
      - db
    ports: 
      - "5000:5000"
    command: "npm run start"


      